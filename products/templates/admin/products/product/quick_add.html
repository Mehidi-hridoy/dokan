<!-- products/templates/admin/products/product/quick_add.html -->
{% extends "admin/base_site.html" %}
{% load i18n static %}

{% block content %}
<div id="content-main">
    <div class="module">
        <h2>üöÄ Quick Add Product</h2>
        <p>Fill in the basic details to quickly create a new product.</p>
        
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin: 20px 0;">
                <!-- Left Column -->
                <div>
                    <div class="form-row">
                        <label for="id_products_name"><strong>Product Name *</strong></label>
                        <input type="text" name="products_name" id="id_products_name" required 
                               style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;"
                               placeholder="Enter product name">
                    </div>
                    
                    <div class="form-row">
                        <label for="id_category"><strong>Category *</strong></label>
                        <select name="category" id="id_category" required 
                                style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
                            <option value="">Select Category</option>
                            {% for category in categories %}
                            <option value="{{ category.id }}">{{ category.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="form-row">
                        <label for="id_brand"><strong>Brand</strong></label>
                        <select name="brand" id="id_brand" 
                                style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
                            <option value="">Select Brand</option>
                            {% for brand in brands %}
                            <option value="{{ brand.id }}">{{ brand.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                
                <!-- Right Column -->
                <div>
                    <div class="form-row">
                        <label for="id_base_price"><strong>Base Price ($) *</strong></label>
                        <input type="number" name="base_price" id="id_base_price" required 
                               step="0.01" min="0"
                               style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;"
                               placeholder="0.00">
                    </div>
                    
                    <div class="form-row">
                        <label for="id_sale_price"><strong>Sale Price ($)</strong></label>
                        <input type="number" name="sale_price" id="id_sale_price" 
                               step="0.01" min="0"
                               style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;"
                               placeholder="0.00 (optional)">
                    </div>
                    
                    <div class="form-row">
                        <label for="id_cost_price"><strong>Cost Price ($)</strong></label>
                        <input type="number" name="cost_price" id="id_cost_price" 
                               step="0.01" min="0"
                               style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;"
                               placeholder="0.00 (optional)">
                    </div>
                </div>
            </div>
            
            <!-- Full Width Fields -->
            <div class="form-row">
                <label for="id_short_description"><strong>Short Description</strong></label>
                <textarea name="short_description" id="id_short_description" 
                          style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; height: 80px;"
                          placeholder="Brief description of the product"></textarea>
            </div>
            
            <!-- Quick Options -->
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin: 20px 0;">
                <div>
                    <label style="display: flex; align-items: center; gap: 8px;">
                        <input type="checkbox" name="is_active" checked>
                        <strong>Active Product</strong>
                    </label>
                </div>
                <div>
                    <label style="display: flex; align-items: center; gap: 8px;">
                        <input type="checkbox" name="is_featured">
                        <strong>Featured Product</strong>
                    </label>
                </div>
                <div>
                    <label style="display: flex; align-items: center; gap: 8px;">
                        <input type="checkbox" name="is_published" checked>
                        <strong>Published</strong>
                    </label>
                </div>
            </div>
            
            <!-- Buttons -->
            <div class="submit-row" style="display: flex; gap: 10px; margin-top: 30px;">
                <input type="submit" value="‚ûï Create Product" class="default" 
                       style="background: #28a745; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">
                <a href="{% url 'admin:products_product_changelist' %}" 
                   style="background: #6c757d; color: white; padding: 10px 20px; border-radius: 4px; text-decoration: none; display: inline-flex; align-items: center;">
                   ‚Üê Back to Products
                </a>
            </div>
        </form>
    </div>
</div>

<style>
.form-row {
    margin-bottom: 15px;
}

.form-row label {
    display: block;
    margin-bottom: 5px;
    font-weight: 500;
}

input[type="text"], input[type="number"], select, textarea {
    border: 1px solid #ddd;
    border-radius: 4px;
    padding: 8px 12px;
    font-size: 14px;
}

input[type="text"]:focus, input[type="number"]:focus, select:focus, textarea:focus {
    border-color: #2c5530;
    outline: none;
    box-shadow: 0 0 0 2px rgba(44, 85, 48, 0.2);
}

input[type="checkbox"] {
    transform: scale(1.2);
}
</style>
{% endblock %}
