<!-- templates/includes/messages.html -->
{% if messages %}
<div class="fixed top-20 right-4 z-50 space-y-2 max-w-sm">
    {% for message in messages %}
    <div class="p-4 rounded-lg shadow-lg border-l-4 {% if message.tags == 'success' %}bg-green-100 text-green-700 border-green-500{% elif message.tags == 'error' %}bg-red-100 text-red-700 border-red-500{% elif message.tags == 'warning' %}bg-yellow-100 text-yellow-700 border-yellow-500{% else %}bg-blue-100 text-blue-700 border-blue-500{% endif %}">
        <div class="flex items-start">
            <div class="flex-shrink-0">
                {% if message.tags == 'success' %}
                <i class="fas fa-check-circle"></i>
                {% elif message.tags == 'error' %}
                <i class="fas fa-exclamation-circle"></i>
                {% elif message.tags == 'warning' %}
                <i class="fas fa-exclamation-triangle"></i>
                {% else %}
                <i class="fas fa-info-circle"></i>
                {% endif %}
            </div>
            <div class="ml-3 flex-1">
                <p class="text-sm font-medium">{{ message }}</p>
            </div>
            <button onclick="this.parentElement.parentElement.remove()" class="ml-4 flex-shrink-0">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>
    {% endfor %}
</div>
{% endif %}
