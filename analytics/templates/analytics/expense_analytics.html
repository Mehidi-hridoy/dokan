{% extends 'base.html' %}
{% load static %}

{% block title %}Expense Analytics - Dokan{% endblock %}

{% block content %}
<div class="container-fluid px-4 py-6">
    <h1 class="text-3xl font-bold text-gray-900 mb-6">Expense Analytics</h1>
    
    <select id="periodSelect">
        {% for opt in period_options %}
        <option value="{{ opt }}" {% if period_days == opt %}selected{% endif %}>Last {{ opt }} Days</option>
        {% endfor %}
    </select>

    <!-- Expense stats and breakdown similar to financial_analytics -->
    <div class="bg-white rounded-xl border p-6">
        <h3>Expenses by Category</h3>
        {% for expense in expense_data.expenses_by_category %}
        <div class="flex justify-between p-3">
            <span>{{ expense.category__name }}</span>
            <span>à§³{{ expense.total }}</span>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
