{% extends 'base.html' %}
{% block title %}Restock {{ inventory.product.products_name }}{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6">Restock Item</h1>
    <form method="POST">
        {% csrf_token %}
        <input type="number" name="quantity" min="1" placeholder="Quantity" class="p-2 border rounded mb-4 w-full" required>
        <textarea name="note" placeholder="Note (optional)" class="p-2 border rounded mb-4 w-full"></textarea>
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Add Stock</button>
    </form>
</div>
{% endblock %}
